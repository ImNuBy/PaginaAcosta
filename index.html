<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n Escolar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Notificaciones -->
    <div id="notifications-container"></div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <div class="school-logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="login-title">Sistema Escolar</h1>
            <p class="login-subtitle">Bienvenido al sistema de gesti√≥n educativa</p>
            
            <!-- Mensajes de error/√©xito -->
            <div id="loginMessage" class="message" style="display: none;"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input type="text" id="usuario" name="usuario" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contrase√±a
                    </label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="rol">
                        <i class="fas fa-user-tag"></i>
                        Tipo de Usuario
                    </label>
                    <select id="rol" name="rol" required>
                        <option value="">Seleccionar...</option>
                        <option value="alumno">üë®‚Äçüéì Alumno</option>
                        <option value="profesor">üë®‚Äçüè´ Profesor</option>
                        <option value="admin">üë®‚Äçüíº Administrador</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="login-footer">
                <div class="register-link">
                    ¬øNo tienes cuenta? 
                    <a href="#" onclick="showRegisterModal()">Reg√≠strate aqu√≠</a>
                </div>
                
                <div class="demo-credentials">
                    <h4>Credenciales de Prueba:</h4>
                    <div class="demo-item">
                        <strong>Admin:</strong> admin / admin123
                    </div>
                    <div class="demo-item">
                        <strong>Alumno:</strong> juan.perez / alumno123
                    </div>
                    <div class="demo-item">
                        <strong>Profesor:</strong> prof.rodriguez / prof123
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registro de Usuario</h2>
                <button class="modal-close" onclick="closeRegisterModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg_nombre">Nombre</label>
                        <input type="text" id="reg_nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg_apellido">Apellido</label>
                        <input type="text" id="reg_apellido" name="apellido" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reg_email">Email</label>
                    <input type="email" id="reg_email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg_telefono">Tel√©fono (opcional)</label>
                    <input type="tel" id="reg_telefono" name="telefono">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg_username">Usuario</label>
                        <input type="text" id="reg_username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg_rol">Rol</label>
                        <select id="reg_rol" name="rol" required>
                            <option value="">Seleccionar...</option>
                            <option value="alumno">Alumno</option>
                            <option value="profesor">Profesor</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reg_password">Contrase√±a</label>
                        <input type="password" id="reg_password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg_confirm_password">Confirmar Contrase√±a</label>
                        <input type="password" id="reg_confirm_password" name="confirm_password" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeRegisterModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard Container (se carga din√°micamente) -->
    <div id="dashboardContainer" style="display: none;"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // Inicializaci√≥n de la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si ya hay una sesi√≥n activa
            checkExistingSession();
            
            // Configurar eventos
            setupEventListeners();
            
            // Ocultar loading
            hideLoading();
        });

        function checkExistingSession() {
            // Verificar si hay una sesi√≥n activa en el servidor
            fetch('php/check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        // Usuario ya est√° logueado, cargar dashboard
                        loadDashboard(data.user);
                    }
                })
                .catch(error => {
                    console.error('Error al verificar sesi√≥n:', error);
                });
        }

        function setupEventListeners() {
            // Event listener para el formulario de login
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // Event listener para el formulario de registro
            const registerForm = document.getElementById('registerForm');
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }

            // Event listener para teclas
            document.addEventListener('keydown', function(e) {
                // Escape para cerrar modales
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });

            // Event listener para clicks fuera del modal
            const registerModal = document.getElementById('registerModal');
            if (registerModal) {
                registerModal.addEventListener('click', function(e) {
                    if (e.target === registerModal) {
                        closeRegisterModal();
                    }
                });
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Limpiar formulario
            document.getElementById('registerForm').reset();
        }

        function closeAllModals() {
            closeRegisterModal();
        }

        // Funciones para mostrar/ocultar loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Funci√≥n para mostrar notificaciones
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notifications-container');
            const notification = document.createElement('div');
            
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="fas fa-${getNotificationIcon(type)}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Mostrar con animaci√≥n
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Auto-remove despu√©s del tiempo especificado
            if (duration > 0) {
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.parentElement.removeChild(notification);
                        }
                    }, 300);
                }, duration);
            }
        }

        function getNotificationIcon(type) {
            switch (type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': 
                default: return 'info-circle';
            }
        }

        // Funci√≥n para cargar el dashboard
        function loadDashboard(user) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            
            // Cargar el contenido del dashboard
            fetch('dashboard.php')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('dashboardContainer').innerHTML = html;
                    
                    // Inicializar el dashboard
                    if (typeof initializeDashboard === 'function') {
                        initializeDashboard(user);
                    }
                })
                .catch(error => {
                    console.error('Error al cargar dashboard:', error);
                    showNotification('Error al cargar el panel principal', 'error');
                });
        }

        // Funci√≥n para manejar errores de red
        function handleNetworkError(error) {
            console.error('Error de red:', error);
            showNotification('Error de conexi√≥n. Verifique su conexi√≥n a internet.', 'error');
        }

        // Funci√≥n para validar formularios
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });
            
            return isValid;
        }

        // Event listeners para limpiar errores al escribir
        document.addEventListener('input', function(e) {
            if (e.target.classList.contains('error')) {
                e.target.classList.remove('error');
            }
        });

        // Funciones para manejo de estado de la aplicaci√≥n
        const AppState = {
            currentUser: null,
            currentSection: 'dashboard',
            
            setUser(user) {
                this.currentUser = user;
            },
            
            getUser() {
                return this.currentUser;
            },
            
            setSection(section) {
                this.currentSection = section;
            },
            
            getSection() {
                return this.currentSection;
            }
        };

        // Funci√≥n para debugging (solo en desarrollo)
        function debugLog(message, data = null) {
            if (console && typeof console.log === 'function') {
                if (data) {
                    console.log(`[DEBUG] ${message}:`, data);
                } else {
                    console.log(`[DEBUG] ${message}`);
                }
            }
        }

    
        // Funci√≥n para logout global
        window.logout = function() {
            showLoading();
            
            fetch('php/logout.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                
                if (data.success) {
                    // Limpiar estado
                    AppState.setUser(null);
                    
                    // Mostrar login
                    document.getElementById('dashboardContainer').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                    
                    // Limpiar formulario
                    document.getElementById('loginForm').reset();
                    
                    showNotification(data.message, 'success');
                } else {
                    showNotification(data.message || 'Error al cerrar sesi√≥n', 'error');
                }
            })
            .catch(error => {
                hideLoading();
                console.error('Error en logout:', error);
                showNotification('Error al cerrar sesi√≥n', 'error');
            });
        };

        // Verificar sesi√≥n peri√≥dicamente
        setInterval(function() {
            if (AppState.getUser()) {
                fetch('php/check_session.php')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.logged_in) {
                            showNotification('Su sesi√≥n ha expirado', 'warning');
                            logout();
                        }
                    })
                    .catch(error => {
                        console.error('Error al verificar sesi√≥n:', error);
                    });
            }
        }, 300000); // Verificar cada 5 minutos

        // Service Worker para funcionalidad offline (opcional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        debugLog('SW registered', registration);
                    })
                    .catch(function(registrationError) {
                        debugLog('SW registration failed', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
