<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Escuela</title>
    <link rel="stylesheet" href="../css/stylelogin.css">
</head>
<body>

    <center>
        <p>¿No tienes una cuenta? <a href="../paginalogin/registro.html">Regístrate aquí</a></p>

        <form method="post" action="../php/login.php">
            <table>
                <tr>
                    <td colspan="2" style="background-color:#33A8DB; padding:10px;">
                        <label><strong>Login</strong></label>
                    </td>
                </tr>
                <tr>
                    <td align="center" rowspan="5">
                        <img width="200px" src="/assets/candado.png" alt="candado" />
                    </td>
                    <td><label for="usuario">Usuario</label></td>
                </tr>
                <tr>
                    <td><input type="text" name="txtusuario" id="usuario" required /></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña</label></td>
                </tr>
                <tr>
                    <td><input type="password" name="txtpassword" id="password" required /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Ingresar" /></td>
                </tr>
            </table>
        </form>
    </center>

</body>
</html>
